<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Ledger</title>
</head>
<body>
    <h2>Blockchain Upload Ledger</h2>
    <ul>
        {% for block in chain %}
            <li>
                <strong>Block {{ block.index }}</strong><br>
                Data: {{ block.data }}<br>
                Prev Hash: {{ block.previous_hash }}<br>
                Hash: {{ block.hash }}<br><br>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('upload') }}">Back to Upload</a>
</body>
</html>
