<!DOCTYPE html>
<html>
<head>
    <title>Upload Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Upload Logs</h2>
            <ul class="list-group mb-3">
                {% for upload in uploads %}
                    <li class="list-group-item">
                        File "<strong>{{ upload[1] }}</strong>" uploaded at <strong>{{ upload[2] }}</strong>
                    </li>
                {% endfor %}
            </ul>

            <div class="text-center">
                <a href="{{ url_for('upload') }}" class="btn btn-primary m-1">Back to Upload</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger m-1">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
