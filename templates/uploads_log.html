<!DOCTYPE html>
<html>
<head>
    <title>Uploads Log</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .back-link { margin-top: 20px; display: block; }
    </style>
</head>
<body>
    <h2>Uploads Log</h2>

    {% if logs %}
        <table>
            <tr>
                <th>User Email</th>
                <th>Filename</th>
                <th>Upload Time</th>
            </tr>
            {% for email, filename, timestamp in logs %}
                <tr>
                    <td>{{ email }}</td>
                    <td>{{ filename }}</td>
                    <td>{{ timestamp }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No uploads found.</p>
    {% endif %}

    <a href="/upload" class="back-link">‚Üê Back to Upload Page</a>
</body>
</html>
