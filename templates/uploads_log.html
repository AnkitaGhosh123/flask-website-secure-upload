<!DOCTYPE html>
<html>
<head>
    <title>Upload Logs</title>
</head>
<body>
    <h2>Upload Logs</h2>
    <ul>
      {% for log in logs %}
        <li>{{ log[1] }} uploaded {{ log[2] }} at {{ log[3] }}</li>
      {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('upload') }}">Back to Upload</a><br>
    <a href="{{ url_for('logout') }}">Logout</a> <!-- Added logout link -->
</body>
</html>
