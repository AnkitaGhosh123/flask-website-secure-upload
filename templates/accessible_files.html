<!DOCTYPE html>
<html>
<head>
    <title>Accessible Files</title>
</head>
<body>
    <h2>Files You Can Access</h2>
    <ul>
    {% for filename, uploader in files %}
        <li>{{ filename }} (uploaded by {{ uploader }}) 
            <a href="{{ url_for('download', filename=filename) }}">Download</a>
        </li>
    {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('upload') }}">Back to Upload</a>
</body>
</html>
