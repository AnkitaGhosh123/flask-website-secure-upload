<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Upload Your File</h2>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-info text-center">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Select File:</label>
                    <input type="file" name="file" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Share With (comma-separated emails):</label>
                    <input type="email" name="shared_with" class="form-control" multiple placeholder="example1@mail.com, example2@mail.com">
                </div>

                <button type="submit" class="btn btn-success w-100">Upload</button>
            </form>

            <hr>

            <div class="text-center">
                <a href="{{ url_for('view_accessible_files') }}" class="btn btn-outline-primary btn-sm m-1">View My Accessible Files</a>
                <a href="{{ url_for('uploads') }}" class="btn btn-outline-info btn-sm m-1">Upload Log</a>
                <a href="{{ url_for('view_blockchain') }}" class="btn btn-outline-secondary btn-sm m-1">View Blockchain</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm m-1">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
