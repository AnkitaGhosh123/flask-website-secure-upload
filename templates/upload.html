<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h2>Upload Your File</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: green;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
        <!-- Add CSRF if using Flask-WTF -->
        <label>Select File:</label><br>
        <input type="file" name="file" required><br><br>

        <label>Share With (emails, comma-separated):</label><br>
        <input type="email" name="shared_with" multiple placeholder="example1@mail.com, example2@mail.com"><br><br>

        <input type="submit" value="Upload">
    </form>

    <br>
    <a href="{{ url_for('view_accessible_files') }}">View My Accessible Files</a><br>
    <a href="{{ url_for('uploads') }}">Upload Log</a><br>
    <a href="{{ url_for('view_blockchain') }}">View Blockchain</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
