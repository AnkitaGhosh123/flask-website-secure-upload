<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h2>Upload Encrypted File</h2>

    <form method="post" enctype="multipart/form-data">
        <label>Select File:</label><br>
        <input type="file" name="file" required><br><br>

        <label>Share With (emails, comma-separated):</label><br>
        <input type="text" name="shared_with" placeholder="example1@mail.com, example2@mail.com"><br><br>

        <input type="submit" value="Upload">
    </form>

    <br>
    <a href="{{ url_for('view_accessible_files') }}">View My Accessible Files</a><br>
    <a href="{{ url_for('uploads') }}">Upload Log</a><br>
    <a href="{{ url_for('view_blockchain') }}">View Blockchain</a><br>
    <a href="{{ url_for('logout') }}">Logout</a> <!-- Added logout link -->
</body>
</html>
